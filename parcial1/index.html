<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rochester&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex justify-content-between">
      <h1 class="brandNavbar">Restaurant & Lounge</h1>
      <a><img src="assets/image 1.png" class="carritoIcon" alt="Carrito" /></a>
      <p id="cantCarr"></p>
    </div>
    <div class="jumbotron jumbotron-fluid p-0">
      <img
        src="assets/unsplash_LV2p9Utbkbw.png"
        alt="imagenJumbotronBurger"
        class="w-100 imagenJumbotronBurger"
      />
    </div>
    <nav class="navbar navbar-expand-lg menuOptions">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" onclick="renderOption('Burguer')">
              >Burger <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="renderOption('Tacos')">Tacos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="renderOption('Salads')">Salads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="renderOption('Desserts')">Desserts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="renderOption('Drinks and Slides')"
              >Drinks & Slides</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="mainOptionMenuContainer">
        <h2 class="mainOptionMenu">Burgers</h2>
      </div>

      <div class="d-flex flex-wrap" id="mainOptionDiv"></div>
    </div>
    <footer class="footer mt-auto py-3">
      Contact us: +57 3102171020 - info@restaurant.com - @restaurant
    </footer>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
